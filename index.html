<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squarespace Website using GSAP</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="img/logo.png" alt="">
            <div class="center">
                <ul>
                    <li><a href="#">Product <i class="ri-arrow-down-s-line"></i></a></li>
                    <li><a href="#">Template</a></li>
                    <li><a href="#">Resourse <i class="ri-arrow-down-s-line"></i></a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Get Started</a></li>
                </ul>
            </div>
        </div>
        <div class="main-body">
            <h1>EveryThing</h1> 
            <h1>to <span>Book Now</span> Sell</h1>
            <h1>Anything</h1>
            <div class="play-btn">
                <i class="ri-play-fill"></i>
                <h5>Watch This Announcement</h5>
            </div>
            <div class="social-media-icons">
                <div class="social-media">
                    <i class="ri-twitter-fill"></i>
                    <i class="ri-facebook-circle-fill"></i>
                    <i class="ri-linkedin-fill"></i>
                </div>
                <h4>Scroll Down <i class="ri-arrow-down-line"></i></h4>
            </div>
            <img class="img1" src="img/img1.jpg" alt="">
            <img class="img2" src="img/img2.jpg" alt="">
            <img class="img3" src="img/img3.jpg" alt="">
            <img class="img4" src="img/img4.avif" alt="">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
